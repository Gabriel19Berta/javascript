<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial
        }
    </style>
</head>
<body>
    <script>
        var n1 = 1545.5 
        n1.toFixed(2) // Números de casas décimais
        n1.toFixed(2).replace('.', ',') // Troca
        n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) // Converte para dinheiro

        // FORMATAÇÃO DE STRINGS
        var nome = window.prompt('Qual é seu nome? ')
        document.write(`Olá, <strong>${nome}</strong> seu nome tem ${nome.length} letras<br/>`)
        document.write(`Seu nome em maiúsculo ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minúsculo ${nome.toLowerCase()}`)
    </script>
</body>
</html>
